<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="day monday">1. Monday</span>
            <span class="day tuesday">2. Tuesday</span>
            <span class="day wednesday">3. Wednesday</span>
            <span class="day thursday">4. Thursday</span>
            <span class="day friday">5. Friday</span>
            <span class="day weekend">Weekend</span>
            <span class="day saturday">6. Saturday</span>
            <span class="day sunday">7. Sunday</span>
        </section>
        <section class="notes">
            <span>Reminders</span>
            <span>Special dates</span>
        </section>
    </div>
</body>

</html>
